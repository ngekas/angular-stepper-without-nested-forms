<div>
  <div class="stepper-container">
    <mat-stepper orientation="vertical" 
    (selectionChange)="onSelectionChange($event)" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Step 1</ng-template>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Step 2"> </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="form-container">
  <ng-container *ngTemplateOutlet="formTemplate"></ng-container>
  </div>
</div>

<!-- form templates -->
<ng-template #step1>
  <h4>Step 1</h4>
</ng-template>

<ng-template #step2>
<h4>Step 2</h4>
</ng-template>

<ng-template #done>
<h4>Done</h4>
</ng-template>
